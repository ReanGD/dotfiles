<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<!-- /etc/fonts/fonts.conf file to configure system font access -->
<fontconfig>
 <alias binding="same">
  <family>Helvetica</family>
  <accept>
   <family>Arial</family>
  </accept>
 </alias>
 <alias binding="same">
  <family>Times</family>
  <accept>
   <family>Times New Roman</family>
  </accept>
 </alias>
 <alias binding="same">
  <family>Courier</family>
  <accept>
   <family>Courier New</family>
  </accept>
 </alias>
 <match target="font">
  <edit mode="assign" name="embeddedbitmap">
   <bool>false</bool>
  </edit>
 </match>
 <dir>~/.fonts</dir>
</fontconfig>
